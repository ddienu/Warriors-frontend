<app-header></app-header>

<body>

    <!-- Módulo de inicio de sesión -->
    <div *ngIf="!isRegisterForm" class="min-h-screen flex items-center justify-center px-4">
        <div class="w-full max-w-md bg-white/10 backdrop-blur-sm rounded-2xl shadow-lg p-8 border border-white/20">
            <h2 class="text-3xl font-bold text-white text-center mb-6">Iniciar sesión</h2>

            <form [formGroup]="loginForm" (ngSubmit)="login()" class="space-y-5">
                <div>
                    <label class="block text-white text-sm font-medium mb-1" for="email">Correo electrónico</label>
                    <input
                        class="w-full px-4 py-2 rounded-xl bg-white/20 text-white placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-purple-500"
                        formControlName="email" placeholder="ejemplo@correo.com" />
                </div>

                <div>
                    <label class="block text-white text-sm font-medium mb-1" for="password">Contraseña</label>
                    <input type="password"
                        class="w-full px-4 py-2 rounded-xl bg-white/20 text-white placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-purple-500"
                        placeholder="••••••••" formControlName="password" />
                </div>

                <div class="flex items-center justify-between text-sm text-white">
                    <label class="flex items-center gap-2">
                        <input type="checkbox" class="form-checkbox accent-purple-600" />
                        Recordarme
                    </label>
                    <a href="#" class="text-purple-300 hover:underline">¿Olvidaste tu contraseña?</a>
                </div>

                <button type="submit"
                    class="w-full py-2 px-4 bg-purple-600 hover:bg-purple-700 text-white font-semibold rounded-xl shadow transition duration-300">
                    Iniciar sesión
                </button>
            </form>

            <p class="text-white text-sm text-center mt-6">
                ¿No tienes cuenta?
                <a class="text-purple-300 hover:underline font-medium hover:cursor-pointer" (click)="goToRegister()">Regístrate</a>
            </p>
        </div>
    </div>
    
        <!-- Módulo de registro -->
        <div *ngIf="isRegisterForm" class="min-h-screen flex items-center justify-center px-4">
        <div class="w-full max-w-md bg-white/10 backdrop-blur-sm rounded-2xl shadow-lg p-8 border border-white/20">
            <h2 class="text-3xl font-bold text-white text-center mb-6">Crea tu cuenta</h2>

            <form [formGroup]="registerForm" (ngSubmit)="register()" class="space-y-5">
                <div>
                    <label class="block text-white text-sm font-medium mb-1" for="email">Correo electrónico</label>
                    <input
                        class="w-full px-4 py-2 rounded-xl bg-white/20 text-white placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-purple-500"
                        formControlName="email" placeholder="ejemplo@correo.com" />
                </div>

                <div>
                    <label class="block text-white text-sm font-medium mb-1" for="password">Contraseña</label>
                    <input type="password"
                        class="w-full px-4 py-2 rounded-xl bg-white/20 text-white placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-purple-500"
                        placeholder="••••••••" formControlName="password" />
                </div>

                <button type="submit"
                    class="w-full py-2 px-4 bg-purple-600 hover:bg-purple-700 text-white font-semibold rounded-xl shadow transition duration-300">
                    Registrate
                </button>
            </form>
            <p class="text-white text-sm text-center mt-6">
                ¿Ya tienes una cuenta? Ingresa
                <a class="text-purple-300 hover:underline font-medium hover:cursor-pointer" (click)="goToLogin()">aquí</a>
            </p>
        </div>
    </div>
</body>
